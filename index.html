<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="judul">JADWAL KEGIATAN ZYDAN SANGAR</div>
<div class="container">
   <input type="text" id="teks" placeholder="masukkan jadwal kegiatan...">
   <input type="button" id="button" value="save">
</div>

<div class="content">
    <ul id="list"></ul>
</div>
<script>
let editMode = false; 
let currentLi = null;

button.addEventListener('click', function() {
const teksv = teks.value.trim();

if (teksv === "") {
    alert("tidak boleh kosong");
    return;
    }

if (editMode) {
    currentLi.querySelector('span').textContent = teksv;
    teks.value = "";
    button.value = "Save";
    editMode = false;
    currentLi = null;
    } else {
        const li = document.createElement('li');
        const span = document.createElement('span');
        span.textContent = teksv;
        li.appendChild(span);

        const editBtn = document.createElement('button');
        editBtn.textContent = "Edit";
        editBtn.style.marginLeft = "10px";
        editBtn.addEventListener('click', function() {
            teks.value = span.textContent;
            button.value = "Update Edit";
            editMode = true;
            currentLi = li;
        });
        li.appendChild(editBtn);

        const delBtn = document.createElement('button');
        delBtn.textContent = "Delete";
        delBtn.style.marginLeft = "5px";
        delBtn.addEventListener('click', function() {
        list.removeChild(li);
            if (editMode && currentLi === li) {
                teks.value = "";
                button.value = "Save";
                editMode = false;
                currentLi = null;
            }
        });
        li.appendChild(delBtn);

        list.appendChild(li);
        teks.value = "";  
    }
});
</script>
</body>
</html>
